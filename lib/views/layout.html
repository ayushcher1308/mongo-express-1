<!DOCTYPE html>
<html lang="en">
<head>
  <base href="{{ baseHref }}">
  <meta charset="utf-8">
  <title>{% block title %}Index{% endblock %} - Mongo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="prefetch" href="{{ baseHref }}public/img/gears.gif">

  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    darkredman {
      padding: 9px 0;
    }
    darkredman a {
      display: inline-block;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .tooltip-inner {
      max-width: 500px;
    }
  </style>

  {% block styles %}{% endblock %}
</head>

<body>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="lola-polar main-title">
        <h1 id="lolaTitle">{{ title }}</h1>
      </div>

      {% if messageSuccess %}
      <div class="alert alert-success">
        <button class="close" data-dismiss="alert">×</button>
        <strong>{{ messageSuccess }}</strong>
      </div>
      {% endif %}

      {% if messageError %}
      <div class="alert alert-danger">
        <button class="close" data-dismiss="alert">×</button>
        <strong>{{ messageError }}</strong>
      </div>
      {% endif %}

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>

<script src="{{ baseHref }}{{assets.vendor.js}}"></script>
<script type="text/javascript">
'use strict';
window.ME_SETTINGS = {
  readOnly: '{{ !!settings.read_only }}' === 'true',
  codeMirrorEditorTheme: '{{ editorTheme }}',
  baseHref: '{{ baseHref }}',
  collapsibleJSON: '{{ !!collapsibleJSON }}' === 'true',
  collapsibleJSONDefaultUnfold: parseInt('{{ collapsibleJSONDefaultUnfold || 0}}', 10),
  dbName: '{{ dbName }}',
  collectionName: '{{ collectionName | url_encode }}',
  bucketName: '{{ bucketName }}'
};
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
